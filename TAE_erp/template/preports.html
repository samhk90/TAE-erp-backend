{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>TAE Academics - Reports</title>
    {% block style %}
    <style>
        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 50px 0;
        }

        .card {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 30px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .card:hover {
            transform: translateY(-10px);
        }

        .card h3 {
            font-size: 18px;
            color: #333;
            margin-top: 15px;
        }

        .card .icon {
            font-size: 50px;
            color: #3498db; /* Default color for icons */
        }

        .card.attendance .icon {
            color: #f39c12; /* Orange */
        }

        .card.greenbook .icon {
            color: #27ae60; /* Green */
        }

        .card.reports .icon {
            color: #e74c3c; /* Red */
        }

        .card.history .icon {
            color: #9b59b6; /* Purple */
        }

        .card.calendar .icon {
            color: #1abc9c; /* Teal */
        }

        .card.course-plan .icon {
            color: #2980b9; /* Blue */
        }

        .card p {
            color: gray;
            font-size: 14px;
            margin-top: 10px;
        }

        .report-card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .report-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s;
        }

        .report-card:hover {
            background: #e9ecef;
            transform: translateY(-5px);
        }

        .report-card h3 {
            font-size: 18px;
            color: #343a40;
        }

        .report-card .icon {
            font-size: 45px;
            margin-bottom: 10px;
            color: #6c757d;
        }

    </style>
    {% endblock %}
</head>

<body>
    <!-- CONTENT -->
    <section id="content">
        <!-- MAIN -->
        {% block content %}

        <section class="card-container">
            <a href="{% url 'daily_report' %}">
            <div class="card attendance">
                <div class="icon">
                    <i class="bx bx-calendar-check"></i>
                </div>
                <h3>Daily Report</h3>
            </div>
        </a>

            <a href="{% url 'weekly_report' %}">
                <div class="card greenbook">
                    <div class="icon">
                        <i class="bx bx-calendar-week"></i>
                    </div>
                    <h3>Weekly Report</h3>
                </div>
            </a>

            <a href="{% url 'monthly_report' %}">
                <div class="card reports">
                    <div class="icon">
                        <i class="bx bx-calendar-event"></i>
                    </div>
                    <h3>Monthly Report</h3>
                </div>
            </a>

            <div class="card history">
                <div class="icon">
                    <i class="bx bx-book-open"></i>
                </div>
                <h3>Subject-wise Report</h3>
            </div>

            <a href="{% url 'timetable' %}">
                <div class="card calendar">
                    <div class="icon">
                        <i class="bx bx-building"></i>
                </div>
                <h3>Class Report</h3>
                </div>
            </a>

            <a href="{% url 'report' %}">
                <div class="card course-plan">
                    <div class="icon">
                        <i class="bx bx-customize"></i>
                    </div>
                    <h3>Custom Report</h3>
                </div>
            </a>
        </section>

        <!-- New Report Section -->



        {% endblock %}
    </section>

    {% block scripts %}
    <script src="{% static 'assets/script/loader.js' %}"></script>
    {% endblock %}
</body>

</html>
